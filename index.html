<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <title>Unity WebGL Player | MccGameMini</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
         /* Remove default margins and paddings, and prevent scroll bars */
         html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Ensure the Unity container fills the viewport */
        #unity-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Ensure the Unity canvas fills the container */
        #unity-canvas {
            width: 100% !important;
            height: 100% !important;
        }

        /* Background color for the canvas */
        canvas {
            background: black;
        }

        /* Progress bar styling */
        #loading-cover {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #unity-loading-bar {
            width: 50%;
            height: 10px;
            background-color: #555;
            border-radius: 5px;
            overflow: hidden;
        }

        #unity-progress-bar-full {
            width: 0%;
            height: 100%;
            background-color: #4caf50;
        }
    </style>
</head>
<body>

    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover">
        <div id="unity-loading-bar">
            <div id="unity-progress-bar-full"></div>
        </div>
    </div>

    
    <script src="https://telegram.org/js/telegram-web-app.js?2"></script>
    <script type="application/javascript">
        // Khởi tạo Telegram WebApp
        const DemoApp = {
            init() {
                Telegram.WebApp.ready();
                Telegram.WebApp.disableVerticalSwipes()
            },
        };
        DemoApp.init();
    </script>

    <script>

const buildUrl = "Build";
        const loaderUrl = buildUrl + "/Build.loader.js";

        const config = {
            dataUrl: buildUrl + "/Build.data",
            frameworkUrl: buildUrl + "/Build.framework.js",
            codeUrl: buildUrl + "/Build.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "thirdweb",
            productName: "Unity Telegram Template",
            productVersion: "0.1",
        };

        const canvas = document.querySelector("#unity-canvas");
        const loadingCover = document.querySelector("#loading-cover");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");

        // This function sends JSON login data to Unity WebGL AppManager
        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingCover.style.display = "none";
                // fullscreenButton.onclick = () => {
                //     document.makeFullscreen('unity-container');
                // };
                console.log(Telegram.WebApp.initDataUnsafe);

                const startParam = Telegram.WebApp.initDataUnsafe.start_param || '';

                if (startParam) {

                    const decodedData = atob(startParam);

                    const parsedData = JSON.parse(decodedData);

                    console.log(parsedData);
                }

                const userData = Telegram.WebApp.initDataUnsafe.user || {};
                console.log(9999999);
                console.log(userData);
                const requestDataJson = JSON.stringify({
                    avatar: userData.photo_url || "https://via.placeholder.com/150",
                    blocked: "ACTIVATE",
                    date_of_birth: null,
                    first_name: userData.first_name || "Unknown",
                    last_name: userData.last_name || "Unknown",
                    phone_number: null,
                    user_name: userData.username || "Unknown",
                    uuid: userData.id || "123456789",
                    referral_code: null
                });
                // Check if the Unity instance is ready before sending the message
                if (typeof unityInstance !== 'undefined' && unityInstance.Module) {
                    console.log("[Web] Sending login data to Unity:", requestDataJson);
                    // Call the method in Unity's AppManager
                    unityInstance.SendMessage('AppManager', 'ReceiveJsonDataFromWeb', requestDataJson);
                    
                    unityInstance.SendMessage('AppManager', 'LinkAccount', "thangln@yopmail.com");
                } else {
                    console.error("[Web] Unity instance is not ready.");
                }


            }).catch((message) => {
                alert(message);
            });
        };

        document.body.appendChild(script);
    </script>
</body>
</html>
