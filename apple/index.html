<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | MccGameMini</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body>

    <div id="unity-container" class="unity-desktop">
        <span id="launchParamsLog">99999999999</span>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"> </div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">MccGameMini</div>
        </div>
    </div>
    <script>

        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningBanner = document.querySelector("#unity-warning");

        // Shows a temporary message banner/ribbon for a few seconds, or
        // a permanent error message on top of the canvas if type=='error'.
        // If type=='warning', a yellow highlight color is used.
        // Modify or remove this function to customize the visually presented
        // way that non-critical warnings and error messages are presented to the
        // user.
        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function () {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/Telegram.loader.js";
        var config = {
            dataUrl: buildUrl + "/Telegram.data",
            frameworkUrl: buildUrl + "/Telegram.framework.js",
            codeUrl: buildUrl + "/Telegram.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "MccGameMini",
            productVersion: "1.0",
            showBanner: unityShowBanner,
        };

        // By default, Unity keeps WebGL canvas render target size matched with
        // the DOM size of the canvas element (scaled by window.devicePixelRatio)
        // Set this to false if you want to decouple this synchronization from
        // happening inside the engine, and you would instead like to size up
        // the canvas DOM size and WebGL render target sizes yourself.
        // config.matchWebGLToCanvasSize = false;

        // If you would like all file writes inside Unity Application.persistentDataPath
        // directory to automatically persist so that the contents are remembered when
        // the user revisits the site the next time, uncomment the following line:
        // config.autoSyncPersistentDataPath = true;
        // This autosyncing is currently not the default behavior to avoid regressing
        // existing user projects that might rely on the earlier manual
        // JS_FileSystem_Sync() behavior, but in future Unity version, this will be
        // expected to change.

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // Mobile device style: fill the whole browser client area with the game canvas:

            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            container.className = "unity-mobile";
            canvas.className = "unity-mobile";

            // To lower canvas resolution on mobile devices to gain some
            // performance, uncomment the following line:
            // config.devicePixelRatio = 1;


        } else {
            // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:

            canvas.style.width = "960px";
            canvas.style.height = "600px";
        }

        loadingBar.style.display = "block";

        // This function sends JSON login data to Unity WebGL AppManager

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                    document.makeFullscreen('unity-container');
                };


                const requestDataJson = `{
                          "avatar": "https://letsenhance.io/static/03620c83508fc72c6d2b218c7e304ba5/11499/UpscalerAfter.jpg",
                          "blocked": "ACTIVATE",
                          "date_of_birth": "2000-10-10",
                          "first_name": "Long",
                          "last_name": "Test",
                          "phone_number": "+84398765432",
                          "user_name": "LongTest",
                          "uuid": "123456789",
                          "referral_code": null
                        }`;

                // Check if the Unity instance is ready before sending the message
                if (typeof unityInstance !== 'undefined' && unityInstance.Module) {
                    console.log("[Web] Sending login data to Unity:", requestDataJson);
                    // Call the method in Unity's AppManager
                    unityInstance.SendMessage('AppManager', 'ReceiveJsonDataFromWeb', requestDataJson);
                } else {
                    console.error("[Web] Unity instance is not ready.");
                }


            }).catch((message) => {
                alert(message);
            });
        };

        document.body.appendChild(script);
    </script>
    <script src="js/telegram-app.js"></script>
    <script>
        // Lấy tất cả query parameters từ URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            let queryData = {};
    
            // Duyệt qua tất cả các tham số và lưu vào đối tượng
            params.forEach((value, key) => {
                queryData[key] = value;
            });
    
            return queryData;
        }
    
        // Hiển thị các query parameters lên giao diện
        const queryParams = getQueryParams();
        const logSpan = document.getElementById('launchParamsLog');
        logSpan.innerHTML += `<br>Query Params: ${JSON.stringify(queryParams, null, 2)}`;
    
        // Gửi dữ liệu query parameters vào Unity WebGL nếu Unity đã sẵn sàng
        if (typeof unityInstance !== 'undefined' && unityInstance.Module) {
            const queryDataJson = JSON.stringify(queryParams);
            console.log("[Web] Sending query parameters to Unity:", queryDataJson);
            unityInstance.SendMessage('AppManager', 'ReceiveJsonDataFromWeb', queryDataJson);
        } else {
            console.error("[Web] Unity instance is not ready.");
        }
    </script>


</body>
</html>
